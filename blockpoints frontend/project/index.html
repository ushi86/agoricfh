<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockpoints - Blockchain NFT Rewards Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="description" content="Blockpoints - Revolutionary blockchain-powered platform rewarding shoppers with NFTs. Experience the future of digital shopping with cross-chain interoperability and smart contracts.">
    
    <!-- Agoric Wallet Web Component -->
    <script type="module" src="https://unpkg.com/@agoric/web-components@latest/dist/agoric-wallet.js"></script>
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="keywords" content="NFT, blockchain, rewards, shopping, Agoric, cryptocurrency, digital assets">
    <meta name="author" content="Blockpoints Team">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://blockpoints.com/">
    <meta property="og:title" content="Blockpoints - NFT Rewards Platform">
    <meta property="og:description" content="Earn NFTs through shopping, unlock exclusive rewards, and build your digital collection on the Agoric blockchain.">
    <meta property="og:image" content="https://blockpoints.com/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://blockpoints.com/">
    <meta property="twitter:title" content="Blockpoints - NFT Rewards Platform">
    <meta property="twitter:description" content="Earn NFTs through shopping, unlock exclusive rewards, and build your digital collection on the Agoric blockchain.">
    <meta property="twitter:image" content="https://blockpoints.com/twitter-image.jpg">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#0f0f23">
    
    <!-- Custom CSS for glass morphism effects -->
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #8b5cf6, #06b6d4);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #7c3aed, #0891b2);
      }
      
      /* Glass morphism utilities */
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      .glass-nav {
        background: rgba(15, 15, 35, 0.8);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Mesh background */
      .mesh-bg {
        background: radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.2) 0%, transparent 50%);
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #8b5cf6, #06b6d4, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Custom fonts */
      .font-display {
        font-family: 'Orbitron', monospace;
      }
      
      .font-body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Animation utilities */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      /* Loading animation */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.5); }
        50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.8); }
      }
      
      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
